<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email and password validation</title>
    <style>
        body{
            background-color: #fff;
        }
        fieldset{
            height: 200px;
            width: 250px;
            background-color: rgb(138, 185, 216);
            margin: auto;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <form action="action.php">
        <fieldset>
            <label for="email" > Enter your mail address</label>
            <input type="email" id="mail"></br>
            <label for="password" > Enter your password address</label>
            <input type="password" id="code"></br>
            <input type="button" id="summit" value="summit"></br>
        </fieldset>
    </form>
    <script>
        let el1=document.getElementById("mail");
        let el2=document.getElementById("code");
        document.getElementById("summit").addEventListener("click", () =>{
            val1 =el1.value;
            let atposition = val1.lastIndexof("@");
            let dotposition = val1.lastIndexof(".");
            if(
                el1.value == ""||
                el2.value == ""||
            
                atposition < 1 ||
                dotposition < atposition + 2||
                dotposition +2 >=el1.length
            ){
                alert("please enter proper details");
            }else{
                alert("Form has been submitted");
            }

        });
    </script>
    
    
</body>
</html>
