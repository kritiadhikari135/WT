<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element positioning</title>
    <style>
        div{
            height: 300px;
            width: 250px;
            border: 1px, solid black;
            color:#fff;
            padding: 4px 8px;
            /* border-radius: 50%; */
        }
        .a{
            position: absolute;
            background-color: blueviolet;
        }
        .b{
            position:absolute;
            top:60px;
            background-color: hotpink;
            left:80px;
        }
        .c{
            position:absolute;
            top:100px;
            background-color: rgb(11, 2, 72);
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="a" id="a1" onclick="handleTop('a1')">Purple</div>
    <div class="b" id="b1" onclick="handleTop('b1')">Pink</div>
    <div class="c" id="c1" onclick="handleTop('c1')">Dark Blue</div>
</br></br>
<script>
    let oldTop = "a1";
    function handleTop(newTop){
        domTop = document.getElementById(oldTop).style;
        domNew = document.getElementById(newTop).style;
        domTop.zIndex = 10;
        domNew.zIndex =0;
        oldTop=newTop;
    }
</script>
    
</body>
</html>
