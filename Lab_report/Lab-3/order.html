<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function to arrange in ascending order and descending order</title>
</head>
<body>
    <script type="text/javascript">
        let array=[1, 3, 4, 7, 9, 2, 5, 6];
        console.log("Initial array is : " + array)
        function reverse(x){
            let y=[];
            y=x.sort();
            return y;
            // console.log("Reversed array is : " + y);
        }
        // reverse(array);
        console.log("Reversed array is : " + reverse(array));
    </script>
    
</body>
</html>
